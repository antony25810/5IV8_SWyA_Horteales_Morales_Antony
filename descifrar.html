<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/descifrado.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-secondary text-dark">
    <div class="container">
        <center>
        <h1>Descifrado AES</h1>
        </center>
    </div>
    <div class="container">
        <center>
            <div class="container">
                <br>
                <br>
                <input type="file" id="archivos" accept="application/pdf, text/plain, application/msword" for="formFile" class="form-label">
                <br>
                <br>
                <textarea id="contenido" cols="80" readonly class="form-control"></textarea>
                <p>Ingresa la clave</p>
                <textarea id="clave" cols="80" rows="4" class="form-control"></textarea>
                <br>
                <br>
                <input type="button" id="descifrado" value="Descifrar" class="btn btn-outline-info">
                <br>
                <br>
                <p>Mensaje descifrado Hexadecimal</p>
                <br>
                <textarea cols="80" rows="4" id="mensaje-descifrado-hex" readonly class="form-control"></textarea>
                <br>
                <p>Mensaje descifrado</p>
                <br>
                <textarea cols="80" rows="4" id="mensaje-descifrado" readonly class="form-control"></textarea>
                <br>
                <p>Descargas</p>
                <br>
                <br>
                <button type="submit" class="btn btn-outline-info" id="descargar_txt">TXT</button>
                <button type="submit" class="btn btn-outline-info" id="descargar_pdf">PDF</button>
                <button type="submit" class="btn btn-outline-info" id="descargar_doc">DOC</button>
                <br>
                <br>
                <br>
                <a href="cifrar.html"><button class="btn btn-outline-info">Cifrado</button></a>
                <a href="index.html"><button class="btn btn-outline-info">Menu</button></a>
            </div>
        </center>
    </div>
    <br>
    <br>
    <footer>
        <div class="container">
            <p>5IV8 Horteales Morales Antony</p>
        </div>
    </footer>
    <script>
        $('#descargar_txt').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.txt");
            }
        });
        $('#descargar_doc').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.doc");
            }
        });
        $('#descargar_pdf').click(function(){
            var cifrado = document.getElementById('mensaje-descifrado').value;
            if(cifrado==""){
                alert("Se debe de descifrar un texto");
            }
            else{
                var blob = new Blob([cifrado], {type: "text/plain;charset=utf-8"});
                saveAs(blob, "Mensaje_Descifrado.pdf");
            }
        });
    </script>
    <script>
        function abrirArchivos(evento){
            let archivo = evento.target.files[0];
            if(archivo){
                let reader = new FileReader();
                reader.onload =  function(e){
                    let contenido = e.target.result;
                    document.getElementById('contenido').value = contenido;
                };
                reader.readAsText(archivo);
            }
        }
        window.addEventListener('load', () => {
            document.getElementById('archivos').addEventListener('change', abrirArchivos);
        });
    </script>
</body>
</html>
